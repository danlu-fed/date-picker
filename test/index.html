<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>date-picker-test</title>
</head>
<body>
  <input type="text" name="test" id="myDatePicker" value="" halfhours="true">
  <script src="./laydate.js" charset="utf-8"></script>
  <script type="text/javascript">
    (function () {
      var op = {
        elem: document.getElementById('myDatePicker'), //需显示日期的元素选择器
        event: 'click', //触发事件
        autocomplete: true,// 自动填充
        halfhours: true,// 半小时
        format: 'YYYY-MM-DD hh:mm:ss', //日期格式
        istime: true, //是否开启时间选择
        isclear: true, //是否显示清空
        istoday: true, //是否显示今天
        issure: true, //是否显示确认
        festival: true, //是否显示节日
        min: laydate.now(), //最大日期
        max: '2099-12-31 23:59:59', //最大日期
        start: '',    //开始日期
        fixed: false, //是否固定在可视区域
        zIndex: 99999999, //css z-index
        choose: laydate.now(),
        skin: 'dlblue'
      };
      laydate(op);
    })();
  </script>
</body>
</html>
